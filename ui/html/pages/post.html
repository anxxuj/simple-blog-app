{{define "title"}}{{.Post.Title}}{{end}}

{{define "main"}}
<h1>{{.Post.Title}}</h1>
{{if .IsAuthenticated}}
<p>
  <a class="link-btn" href="/post/edit/{{.Post.Id}}">
    <button>Edit Post</button>
  </a>
  <a class="link-btn" href="/post/delete/{{.Post.Id}}">
    <button>Delete Post</button>
  </a>
</p>
{{end}}
<p><time>{{humanDate .Post.Created}}</time></p>
<p>{{.Post.Content}}</p>
{{end}}
